{#
 # Store Page Template
 # ---------------
 #}

{% extends "_layout" %}

{% block content %}

<section id="banner-info" class="banner banner-small">
        <h1>{{ entry.title }}</h1>
</section>
<div class="container">
    <div class="row">
        <section class="col-xs-12">
            <h3 class="text-center">Store</h3>
            {% for storeSection in entry.storeMatrix %}
                <div class="store">
                    <h4 class="header text-center">{{storeSection.sectionTitle}}</h4>
                    <div class="store-body">
                        {{storeSection.body}}
                    </div>
                </div>
            {% endfor %}
        </section>
    </div>
</div>

{% endblock %}
