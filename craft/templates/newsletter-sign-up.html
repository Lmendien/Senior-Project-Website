<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../public/resources/css/custom.css"
  </head>
  <body>
    <div class="container-fluid">
	 <form action="" method="" class="register-form">
     <div id="title">
     Newsletter Sign Up
    </div>
      <div class="row">
           <div class="col-md-4 col-sm-4 col-lg-4">
               <input name="firstName" class="form-control" type="text" placeholder="Email">
           </div>
      </div>
      <div class="row">
           <div class="col-md-4 col-sm-4 col-lg-4">
               <input name="email" class="form-control" type="email" placeholder="Church">
           </div>
      </div>
      <div class="row">
           <div class="col-md-4 col-sm-4 col-lg-4">
               <input name="password" class="form-control" type="password" placeholder="Conference">
           </div>
      </div>
      <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
           <button class="btn btn-default logbutton">Submit</button>
          </div>
      </div>
    </form>
</div>
  </body>
</html>
